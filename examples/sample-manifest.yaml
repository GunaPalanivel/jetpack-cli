name: example-docs-project
description: A sample project for integration tests
dependencies:
  system: [git, nodejs]
  npm: [typescript, jest]
  environment:
    required: [API_KEY, DATABASE_URL]
setup_steps:
  - name: Install
    command: npm install
documentation:
  enabled: true
  output_dir: ./docs
  sections: [getting-started, setup, verification, troubleshooting]
verification:
  checks:
    - type: command
      command: node -v
